<!DOCTYPE html>
<html>
<head>
	<title>Ask gawd</title>
    <link rel="icon" href="maxcodl.github.io/favicon.ico">
	<style>
		input[type="text"] {
			position: fixed;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
			width: 80%;
			padding: 10px;
            margin-bottom: 30px;
			font-size: 18px;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #999;
		}

		#result {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<input type="text" id="input" placeholder="Ask GOD Anything...">
	<div id="result"></div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script>
        const apiKey = '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';
		const input = document.getElementById('input');
		const resultDiv = document.getElementById('result');

		input.addEventListener('keypress', function(e) {
		    if (e.key === 'Enter') {
		        const prompt = input.value.trim();
		        if (prompt) {
		            processInput(prompt);
		        }
		    }
		});

		const processInput = async function(textin) {
			try {
				const response = await fetch(`https://api.openai.com/v1/chat/completions`, {
				    body: JSON.stringify({
				      model: 'gpt-3.5-turbo',
				      messages: [
				        { role: 'system', content: 'From now on, act like you are a god and listen to what people has to say and reply to them like how a god would reply (in a warm soothing way that will make people love and feel comfortable talking to you) your name is Aurelia and you will listen to peoples problem and give them a godly solution no matter what the problem is. you will adress people as "my child". Start with a greeting.' },
				        { role: 'user', content: textin }
				      ],
				      temperature: 0.7,
				      max_tokens: 2000
				    }),
				    method: 'POST',
				    headers: {
				      'content-type': 'application/json',
				      Authorization: 'Bearer ' + apiKey
				    }
				});

				if (response.ok) {
                    console.log(response); // If you want to check the full response
					const json = await response.json();
					const chatbotResponse = json.choices[0].message.content;
					resultDiv.innerText = chatbotResponse;
                    console.log(chatbotResponse);
				}
			} catch (error) {
				console.error(error);
				resultDiv.innerText = 'Sorry, GOD has malfunctioned.';
			}
		};
	</script>
</body>
</html>
